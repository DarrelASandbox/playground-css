<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="detail">
        <div>
          <img id="image" />
        </div>
        <div class="content">
          <h2 id="title"></h2>
          <p class="des" id="description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum, nemo ut.
            Deleniti atque neque consectetur ipsum possimus saepe pariatur quam!
          </p>
          <p><b>Colors</b></p>
          <ul id="colors"></ul>
          <p><b>Sizes</b></p>
          <ul id="sizes"></ul>
          <div class="price">
            <img src="assets/coin.png" alt="" />
            <span id="price"></span>
          </div>
          <div class="buttons">
            <button>
              <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
                />
              </svg>
              Add To Cart
            </button>
          </div>
        </div>
      </div>

      <div class="description">
        <img src="assets/footer.png" alt="" />
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
